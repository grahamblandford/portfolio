<html>

        <!--

        <title>INFO-3144-02-20F Project 1 - Spreadsheet</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="INFO-3144-02-20FS Project 1">
        <meta name="author" content="Graham Blandford">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    </head>

    <body onload="createSpreadsheet();">

        <!-- Div and form for entry -->
        <span>

        <div id="cell-entry">
            <form onsubmit="return false;">
                <label id="lbl-formula" for="txt-formula"></label>
                <input type="text" id="txt-formula" name="txt-formula" onkeypress="onKeyPressInput();">
            </form>       
        </div>
        <div id=div-errors></div>
    </span>

        <!-- Div for the spreadsheet -->
        <div id="div-ss">
       </div>

       <div id="div-ctl">
            <button type="button" id="btn-clear" class="btn btn-primary" data-toggle="modal" data-target="#clearSheetModal">Clear Sheet</button>
        </div>


        <!-- Use Bootstrap Model for Clear --->
        <div class="modal fade" id="clearSheetModal" tabindex="-1" role="dialog" aria-labelledby="clearSheetModalTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="clearSheetModalTitle">Clear Sheet?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                <p>All data will be lost. Are you sure you want to clear the contents?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="clearData();">Clear</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
            </div>
        </div>

        <!-- Custom JS -->
        <script src="./js/script.js"></script>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
